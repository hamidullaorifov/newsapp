
    {% for post in posts %}
    <a href="{{post.get_absolute_url}}">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <!-- <img src="{{post.picture}}" class="img-fluid rounded-start" alt="..."> -->
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.body|truncatewords:20|linebreaks}}</p>
            </div>
          </div>
        </div>
    </div>
    </a>
    {% endfor %}
