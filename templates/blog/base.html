<style>
input, select,textarea {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] ,button[type=submit]{
  width: 50%;
  background-color: blueviolet;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}


    .search{
        display: flex;
        flex-direction: row;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 60px;
        margin-bottom: auto;
    }
    #navArea{
        padding-top: 15px;
    }
    .latest_newsarea{
      background-color: black;
    }
    .latest_newsarea span{
      background-color: blueviolet;
      background-size: cover;
      min-height: 30px;
    }
    .big {
      display: inline;
    }
    .big .news-image{
      float: left;
    }


li{
    display: inline;
    list-style: none;
}
a{
  text-decoration: none;
}
