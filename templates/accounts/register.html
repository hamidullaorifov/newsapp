{% extends 'accounts/base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" id="id_username" placeholder="Username" name="username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" id="id_email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="id_password1" placeholder="Password" name="password1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Repeat Password</label>
        <input type="password" class="form-control" id="id_password1" placeholder="Password again" name="password2">
      </div>
      <br>  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
