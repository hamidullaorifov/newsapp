{% extends 'accounts/base.html' %}
{% block content %}
<div class="container">
    <div class="post-picture col-8 offset-1">
        <img src="{{post.picture}}" width="100%" height="600" alt="Post picture">
    </div>
    
    <div class="post-content">
        <p>{{ post.body|linebreaks }}</p>
    </div>
    <a href="{{ post.get_update_url }}" class="btn btn-primary m-2">Update</a>
    <a href="{{ post.get_delete_url }}" class="btn btn-danger m-2">Delete</a>
    
</div>

{% endblock %}
